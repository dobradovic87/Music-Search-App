    <!DOCTYPE html>
<html>

<head>
    <title>Music Search</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./images/lastfm.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="header" class="exp">
            <div class='input-container'>
                <input id='search' required placeholder="Enter the name of the musician" type="search">
            </div>
            <div id="rest-of-header">
                <h1>Music search</h1>
                <p>Powered <br> by</p>
                <a href="https://www.last.fm" target="_blank"><img id="image" src="./images/lastfm2.jpg" alt=""></a>
            </div>
            <button onclick="location.href='/../index.html'">Light<br>APP</button>
        </div>
    </header>
    <div id="main_container">
        <div class="youtube">
        </div>
        <div id="modal">
            <img id="loader" src="./images/loading.gif" />
        </div>
        <div id="main"></div>
            <div>
                <h2 id="cover"></h2>
            </div>
            <div id="flex-container" class="flex-container">
            </div>
            <h3 id='nema-tog-naslova' class='no-results'></h3>
        </div>
    </div>

    <div id="footer">
        <p id="currentPage">The current page:</p>
        <div id=divSelect>
            <label>Select a page</label>
            <select name="pageSelect" id="selectPage">
                <!-- <option value=""></option> -->
            </select>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>

</html>
